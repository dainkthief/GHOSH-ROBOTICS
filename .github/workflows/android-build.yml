name: Android Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip openjdk-17-jdk zip unzip \
            libffi-dev libssl-dev autoconf automake libtool pkg-config zlib1g-dev

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer cython

      - name: Configure Android Targets
        run: |
          echo "android.api = 33"
          echo "android.minapi = 24"

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: brahma_ai_vit_apk
          path: bin/*.apk
