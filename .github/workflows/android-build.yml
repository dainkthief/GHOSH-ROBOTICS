name: Android Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip openjdk-17-jdk zip unzip \
              libffi-dev libssl-dev autoconf automake libtool pkg-config zlib1g-dev
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer cython
      - name: Build APK
        run: buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
