name: Android Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Install Python + Buildozer (system-wide)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev autoconf automake libtool pkg-config zlib1g-dev
          sudo pip3 install --upgrade pip setuptools wheel
          sudo pip3 install buildozer cython
          which buildozer || sudo ln -s $(which python3) /usr/local/bin/python || true
          echo "âœ… Buildozer installed globally at: $(which buildozer)"
          buildozer --version || true

      - name: Prepare Android SDK + NDK
        run: |
          mkdir -p /home/runner/android-sdk/cmdline-tools
          mkdir -p /home/runner/android-ndk
          cd /home/runner/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
          unzip -q sdk.zip && rm sdk.zip
          mv cmdline-tools latest
          yes | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk \
            "platform-tools" "build-tools;33.0.0" "platforms;android-33"
          cd /home/runner/android-ndk
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip && rm ndk.zip
          mv android-ndk-r25b/* . && rm -rf android-ndk-r25b

      - name: Build APK
        env:
          ANDROID_HOME: /home/runner/android-sdk
          ANDROID_SDK_ROOT: /home/runner/android-sdk
          ANDROID_NDK_HOME: /home/runner/android-ndk
          PATH: /usr/local/bin:/home/runner/android-sdk/platform-tools:/home/runner/android-sdk/cmdline-tools/latest/bin:$PATH
        run: |
          which buildozer
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: brahma_ai_vit_apk
          path: bin/*.apk
